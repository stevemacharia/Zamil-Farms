{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MASOMO PORTAL</title>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'product/style.css' %}">
        <script src="{% static 'styles/js/app.js' %}" type="text/javascript"></script>
   </head>
   <body>
      <div class="container-fluid ps-md-0">
         <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
               <div class="login d-flex align-items-center">
                  <div class="container">
                      <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">

                                    <div class="content-section col-md-10 col-md-offset-2 pt-3">
                                        <div class="text-center">
                                            <img src="/static/product/images/masomoportal_logo.png" class="rounded" width="90" alt="..."> <h4 class="text-blue fw-bold fs-4">MASOMO PORTAL</h4>
                                        </div>
                                        <h5 class="fw-bold text-blue pt-4">Forgot your password ?</h5>
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            {% if form.email.errors %}
                                              {{ form.email.errors }}
                                            {% endif %}
                                            {{ form|crispy }}
                                            <div class="d-grid gap-2">
                                                <input class="btn btn-outline-dark" value="Reset password" type="submit">
                                            </div>
                                        </form>

                                    </div>


                            </div>
                      </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
